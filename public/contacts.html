<body>
    <div class = "container-fluid">
        <div class="header clearfix">
          <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1"><img class = "logo" src = "img/icon.png"></span>
              <p id = "user-name"></p>
              <a class="btn" id = "book" href = "index.html">Book Appointment<span class="sr-only">(current)</span></a>
              <a class="btn active" id = "contacts" href = "contacts.html">Contacts</a>
              <a class="btn" id = "settings" href = "settings.html">Settings</a>
              <button class="btn" id = "log-out" type = "click">Log Out</button>

      </div>

      <div class = "container">  
        <dl class="form-group" id = "addContacts" method = "post">
          <h4><label for="add-event">Add Contacts</label></h4>
          <p>Add professionals to book appointments with them.</p>
            <div class="row">
                <div class = "col">
                    <dd><input class="form-control" type="text" value="" name="pro-name" id="contactName"placeholder="Contact Name"></dd>
                    <small id="name-info" class="text-muted">Contact's or business' name</small>
                  </div>
                <div class = "col">
                  <dd><input type="email" id="email" class="form-control mr-sm-2" placeholder="Email"></dd>
                  <small id="email-info" class="text-muted">Contact's email</small>
                </div>
                <div class = "col">
                  <dd><input type="number" id="phoneNum" class="form-control mr-sm-2" placeholder="Phone Number"></dd>
                  <small id="phone-info" class="text-muted">Contact's or business' phone number</small>
                </div>
        
            </div>
        </dl>
        <p><button id = "addNewContact" type="click" class="btn btn-primary">Add Contact</button></p>
    

        <p>Contact List</p>
        <div id="table">
          <table class = "table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</thscope="col">
                <th scope="col">Phone Number</th>
              </tr>
            </thead>
            <tbody id = "contact-data">
              <tr>
                <!-- Insert table via script-->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
