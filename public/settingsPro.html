<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>Book Better</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-storage.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Margarine' rel='stylesheet'>
    
</head>
<body>
    <div class = "container-fluid">
        <div class="header clearfix">
          <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1"><img class = "logo" src = "img/icon.png"></span>
              <p id = "user-name"></p>
              <a class="btn btn-outline-primary" id = "appt" href = "indexPro.html">View Schedule</a>
              <a class="btn btn-outline-primary" id = "availability" href = "availability.html">Add Events</a>
              <a class="btn btn-outline-primary active" id = "settingsPro" href = "settingsPro.html">Settings<span class="sr-only">(current)</span></a>
              <button class="btn btn-outline-primary" id = "log-out" type = "click">Log Out</button>
          </nav>
        </div>

        <div class = "container">
          <dl class="form-group">
            <dt><label for="address">Change Address</label></dt>
            <dd>
              <input class="form-control" type="text" value="" name="address" id="address">
            </dd>
            <dd><small id = "address-info" class="text-muted">
              Change business address.
            </small></dd>
          </dl>

          <dl class="form-group">
            <dt><label for="phone-number">Change Phone Number</label></dt>
            <dd>
              <input class="form-control" type="text" value="" name="phone-number" id="phone-number">
            </dd>
            <dd><small id = "encrypt-info" class="text-muted">
              Change business phone number.
            </small></dd>
          </dl>
          <dl class="form-group">
            <dt><label for="inputPassword">Update Password</label></dt>
            <div class="row">
              <div class = "col">
                <dd><input type="password" id="inputPassword" class="form-control mr-sm-2" placeholder="Current Password"></dd>
                <small id="passwordCurrent" class="text-muted">Input current password.</small>
              </div>
              <div class = "col">
                <dd><input type="password" id="inputPassword6" class="form-control mr-sm-2" placeholder="New Password"></dd>
                <small id="passwordHelpInline" class="text-muted">New password must be 8-20 characters long.</small>
              </div>
            </div>
          </dl>
          
        

        <p><button id = "save-settings" type="click" class="btn btn-primary">Update Settings</button></p>
      </div>
      
    </div>
    <script src='./js/fireBase.js'></script>
    <script src='./js/settings.js'></script>
</body>
